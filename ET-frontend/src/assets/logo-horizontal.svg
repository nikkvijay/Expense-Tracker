<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1f25"/>
      <stop offset="100%" stop-color="#3b3b3b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b7ec42"/>
      <stop offset="100%" stop-color="#9dd632"/>
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#0c1f25" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main icon container -->
  <g filter="url(#shadow)">
    <!-- Background shape -->
    <rect x="10" y="15" width="50" height="50" rx="12" fill="url(#primaryGrad)"/>
    
    <!-- Expense icon elements -->
    <!-- Wallet -->
    <rect x="20" y="30" width="18" height="12" rx="2" fill="url(#accentGrad)"/>
    
    <!-- Dollar sign -->
    <text x="29" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0c1f25">$</text>
    
    <!-- Analytics indicators -->
    <circle cx="45" cy="25" r="1" fill="url(#accentGrad)" opacity="0.8"/>
    <circle cx="48" cy="28" r="1" fill="url(#accentGrad)" opacity="0.6"/>
    <circle cx="46" cy="32" r="0.8" fill="url(#accentGrad)" opacity="0.4"/>
    
    <!-- Tracking line -->
    <path d="M42 45 L46 43 L50 46 L54 44" stroke="url(#accentGrad)" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- App name -->
  <text x="80" y="35" font-family="'Urbanist', Arial, sans-serif" font-size="24" font-weight="600" fill="#0c1f25">Expenzo</text>
  
  <!-- Tagline -->
  <text x="80" y="50" font-family="'Urbanist', Arial, sans-serif" font-size="12" font-weight="400" fill="#3b3b3b" opacity="0.8">Smart Finance</text>
  
  <!-- Decorative elements -->
  <circle cx="270" cy="25" r="2" fill="url(#accentGrad)" opacity="0.3"/>
  <circle cx="280" cy="35" r="1.5" fill="url(#accentGrad)" opacity="0.2"/>
  <circle cx="275" cy="45" r="1" fill="url(#accentGrad)" opacity="0.1"/>
</svg>
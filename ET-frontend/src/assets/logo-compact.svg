<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1f25"/>
      <stop offset="100%" stop-color="#3b3b3b"/>
    </linearGradient>
    <linearGradient id="compactAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b7ec42"/>
      <stop offset="100%" stop-color="#9dd632"/>
    </linearGradient>
  </defs>
  
  <!-- Compact icon -->
  <circle cx="20" cy="20" r="16" fill="url(#compactGrad)"/>
  
  <!-- Simplified wallet -->
  <rect x="14" y="16" width="12" height="8" rx="1.5" fill="url(#compactAccent)"/>
  
  <!-- Dollar -->
  <text x="20" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0c1f25">$</text>
  
  <!-- App name (shortened) -->
  <text x="42" y="16" font-family="'Urbanist', Arial, sans-serif" font-size="14" font-weight="600" fill="#0c1f25">Expenzo</text>
  
  <!-- Compact tagline -->
  <text x="42" y="26" font-family="'Urbanist', Arial, sans-serif" font-size="8" font-weight="400" fill="#3b3b3b" opacity="0.7">Smart Finance</text>
</svg>